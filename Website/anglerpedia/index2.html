<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var here = {
                lat: 40.0137,
                lng: -105.2955
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: here
            });
            var icons = {
                water: {
                    icon: 'anglerpedia-marker.png'
                }
            };
            function addMarker(features) {
                var marker = new google.maps.Marker({
                    position: feature.position,
                    icon: icons[feature.type].icon,
                    map: map,
                    //title: feature.title
                });
                var infowindow = new google.maps.InfoWindow({
                    content: feature.title
                });
            }
            var features = [
                {
                    // Gross Reservoir
                    position: new google.maps.LatLng(39.9510,-105.3614),
                    type:'water',
                    title: '<p>Gross Reservoir</p>'
                },
                {
                    // Boulder Reservoir
                    position: new google.maps.LatLng(40.0779,-105.2226),
                    type:'water',
                    title: 'Boulder Reservoir'
                },
                {
                    // North Boulder Creek
                    position: new google.maps.LatLng(40.0134,-105.2953),
                    type:'water',
                    title: 'North Boulder Creek'
                },
                {
                    // Viele Lake
                    position: new google.maps.LatLng(39.9721,-105.2491),
                    type:'water',
                    title: 'Viele Lake'
                },
            ];

            var contentString = '<h4> Boulder Creek </h4>'+
            '<p> Type: Lake </p>' +
            '<p> Lat: 40.0134, Long: -105.2953 </p>' +
            '<p> County: Boulder </p>' +
            '<p> Fish: <a href="url">Brook Trout</a>, <a href="url">Cutthroat Trout</a>, <a href="url">Brown Trout</a>, <a href="url">Rainbow Trout</a> </p>' +
            '<p> Regulations: </p>' +
            '<p> 1. Artificial flies and lures only </p>' +
            '<p> 2. Trout must be returned </p>';
            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });
            for (var i=0, feature; feature = features[i]; i++) {
                addMarker(feature);
            }
            var marker = new google.maps.Marker({
                position: here,
                map: map,
            });
            marker.addListener('click',function() {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9RoYJaotgGYqXGnahTM0SOmQsQRdJ8wA&callback=initMap">
    </script>
